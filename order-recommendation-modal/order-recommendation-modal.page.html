<ion-header>
  <ion-toolbar class="no-padding">
    <ion-buttons slot="start">
      <ion-button> {{'Create PO' | translate}} </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button title="{{'Close' | translate}}" (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content appScrollbarTheme class="ion-padding" fullscreen>
  <ion-grid fixed>
    <form [formGroup]="formGroup">
      <ion-row>
        <ion-col size="12" size-sm="12" size-md="12">
          <div class="c-control">
            <label class="c-label" for="IDWarehouse"
              >{{'Warehouse' | translate}}
              <span
                *ngIf="!formGroup.controls.IDWarehouse.valid && !formGroup.controls.IDWarehouse.pending && (formGroup.controls.IDWarehouse.dirty || submitAttempt)"
                ion-text
                color="danger"
                >(*)</span
              >
            </label>
            <ng-select
              class="c-input"
              labelForId="IDWarehouse"
              formControlName="IDWarehouse"
              [items]="branchList"
              [virtualScroll]="true"
              bindLabel="Name"
              bindValue="Id"
              placeholder="{{'search-placeholder' | translate}}"
            >
              <ng-template ng-option-tmp let-i="item" let-search="searchTerm">
                <div *ngIf="i">
                  <div>
                    <span *ngFor="let l of i.levels">&nbsp;&nbsp;&nbsp;</span>
                    <span [ngOptionHighlight]="search">{{i.Name}}</span>
                  </div>
                </div>
              </ng-template>
            </ng-select>
          </div>

          <div class="c-control">
            <label class="c-label" for="IDStorer"
              >{{'Goods owner' | translate}}
              <span
                *ngIf="!formGroup.controls.IDStorer.valid && !formGroup.controls.IDStorer.pending && (formGroup.controls.IDStorer.dirty || submitAttempt)"
                ion-text
                color="danger"
                >(*)</span
              >
            </label>
            <ng-select
              class="c-input"
              labelForId="IDStorer"
              formControlName="IDStorer"
              [items]="storerList"
              [virtualScroll]="true"
              bindLabel="Name"
              bindValue="Id"
              placeholder="{{'search-placeholder' | translate}}"
            >
              <ng-template ng-option-tmp let-i="item" let-search="searchTerm">
                <div *ngIf="i">
                  <div>
                    <span *ngFor="let l of i.levels">&nbsp;&nbsp;&nbsp;</span>
                    <span [ngOptionHighlight]="search">{{i.Name}}</span>
                  </div>
                </div>
              </ng-template>
            </ng-select>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="c-control ion-text-right">
            <label class="c-label" for=""></label>
            <ion-button [disabled]="!formGroup.dirty" (click)="submit()">{{'Create PO' | translate}}</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
